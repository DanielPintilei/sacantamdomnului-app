<!DOCTYPE html>
<html lang="ro">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <title>Să cântăm Domnului – Carte de cântări a Oastei Domnului</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i|Lora:400,400i&amp;subset=latin-ext" rel="stylesheet">
</head>

<body style="margin: 0;">
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root">
    <div style="height: 100vh; display: flex; align-items: center; justify-content: center;">
      <svg style="display: block; margin: 30px auto;" width="200" height="2" viewBox="0 0 200 2">
        <line class="loader" x1="0" y1="1" x2="200" y2="1" stroke-width="2" stroke="#ecce93" />
        <style>
          @keyframes loader {
            to {
              stroke-dashoffset: -200;
            }
          }

          .loader {
            stroke-dasharray: 200;
            stroke-dashoffset: 200;
            animation: loader 2s infinite ease-in;
          }
        </style>
      </svg>
    </div>
  </div>
</body>

</html>
